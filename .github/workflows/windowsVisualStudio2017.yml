        echo "status?"
        echo $status
        if [ $status -ne 0 ]; then
            echo "in if"
            echo "---- CMakeFiles/CMakeOutput.log"
            cat CMakeFiles/CMakeOutput.log 2>/dev/null
            echo "----"
            echo "---- CMakeFiles/CMakeError.log"
            cat CMakeFiles/CMakeError.log 2>/dev/null
            echo "----"
            exit 1
        else
            echo "else"

        fi
      shell: bash

    - name: Build
      run: cmake --build . --config Release -t ALL_BUILD --verbose
